<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Bubbling</title>
    <script src="bubbling.js" defer></script>
</head>
<body>
    <!-- Basic example of bubbling -->
<div class="ex-one">
    <p>
        Click on this button below, and the event listener fires.
    </p>
    <button class="first-btn">Click Me</button>
</div>


    <!-- Stopping bubbling -->
<div class="ex-two">
    <p>
        Click on this button below, and the event listener fires.
    </p>
    <button class="second-btn">Click Me</button>
</div>
</body>
</html>
