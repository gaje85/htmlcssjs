<!-- In this code snippet we will take a look at how CSS rules are defined i.e their syntax-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Syntax</title>
    <!--
        As we saw in previous lessons, stylesheets can be attached to a HTML file by means of the link tag.
        In this case, for this particular file, the relevant styles have been declared in the file set in href attr.
    -->
    <link rel="stylesheet" href="style-syntax.css"/>
</head>
<body>
    <h1>Basics of CSS Syntax</h1>
    <p>
        In this html file and the associated CSS style sheet, we will take a look at the very basics of the CSS syntax.
    </p>
</body>
</html>
